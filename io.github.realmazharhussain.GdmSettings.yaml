app-id: io.github.realmazharhussain.GdmSettings
command: gdm-settings
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "42"
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=host-os
  - --filesystem=/etc/dconf/db/gdm.d
  - --filesystem=/etc/dconf/profile/gdm
cleanup:
  - /bin/blueprint-compiler
  - /lib/*/site-packages/blueprintcompiler
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
modules:
  - name: blueprint-compiler
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        commit: eadbb11094ffbe855d99fcffb77e406a37ddd2a3
  - name: gdm-settings
    builddir: true
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: archive
        url: https://github.com/realmazharhussain/gdm-settings/archive/refs/tags/v0.5.3.tar.gz
        sha256: 9f13450540db54a52e1c3fc6386ee12b6acec737f6d0d29f3778100ed280d60b
